name: Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install Rust stable (for Windows)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ''

      - name: Install frontend dependencies (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Tauri build (Windows)
        run: npx --package @tauri-apps/cli tauri build

      - name: Package portable bundle (zip)
        run: |
          pwsh -NoProfile -Command "
            $bundles = Get-ChildItem -Path src-tauri/target -Recurse -Directory | Where-Object { $_.Name -eq 'bundle' }
            if ($bundles.Count -eq 0) { Write-Host 'No bundle directory found'; exit 0 }
            $first = $bundles[0].FullName
            Write-Host 'Found bundle at' $first
            Compress-Archive -Path (Join-Path $first '*') -DestinationPath portable-bundle.zip -Force
          "

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.platform }}
          path: |
            src-tauri/target/**/bundle/**
          if-no-files-found: ignore
