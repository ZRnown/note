name: Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install Rust stable (for Windows)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ''

      - name: Install frontend dependencies (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Tauri build (Windows)
        run: npx --package @tauri-apps/cli tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.platform }}
          path: |
            src-tauri/target/*/bundle/*.dmg
            src-tauri/target/*/bundle/*.app
            src-tauri/target/*/bundle/*.exe
            src-tauri/target/*/bundle/*.deb
            src-tauri/target/*/bundle/*.AppImage
          if-no-files-found: ignore
